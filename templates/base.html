<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OAS NLP</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      nav a { margin-right: 16px; }
      .container { max-width: 960px; margin: 0 auto; }
      textarea { width: 100%; height: 320px; }
      .message { background: #f1f1f1; padding: 8px 12px; margin: 12px 0; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>OAS NLP</h1>
      <nav>
        <a href="{{ url_for('upload_oas') }}">View 1 - Upload OAS</a>
        <a href="{{ url_for('generate_data') }}">View 2 - Generate Sample data</a>
        <a href="{{ url_for('query_tables') }}">View 3 - Query OAS tables</a>
        <a href="{{ url_for('query_nlp') }}">View 4 - Query with NLP</a>
      </nav>
      {% if message %}
      <div class="message">{{ message }}</div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
